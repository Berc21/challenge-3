                    <a href="./index.html"> 


                        <picture>

                          </picture>
                    </a>
            </div>
           <a class="mobile-open-btn"> <img src="./img/open-btn.png" alt="open-btn" ></a>
           <nav class="nav" >
            <a href="./get-ready.html" class="nav__item">Get ready</a>
            <a target="_blank" href="https://discussions.udacity.com/t/challenges-design-to-html-css-js/514162/" class="nav__item">Challenge yourself</a>
            <a target="_blank" href="https://github.com/Berc21/challenge-3" class="nav__item">Github Repo</a>
            <a href="./timeline.html" class="nav__item">Timeline</a>
            <a target="_blank" href="https://www.udacity.com/mws/faq" class="nav__item">FAQ</a>
            </nav>
        </div>

       <nav class="nav-mobile" >
        <a href="/get-ready.html" class="nav-mobile__item">Get ready</a>
        <a target="_blank" href="https://discussions.udacity.com/t/challenges-design-to-html-css-js/514162/" class="nav-mobile__item">Challenge yourself</a>
        <a target="_blank" href="" class="nav-mobile__item">Github Repo</a>

    </nav>

       <main class="count-down">
        <h1 class="count-down__top-header u-margin-top-10 u-text-center">Time is passing...</h1>

        <div class="count-down-container u-margin-top-5 ">
            <ul class="count-down-container__time">
                <li id="days"></li> 
                <li id="hours"></li> 
                <li id="minutes"></li> 
                <li id="seconds"></li>
            </ul>
            <ul class="count-down-container__names">
                <li >Days</li>
                <li >Hrs</li>
                <li >Min</li>
                <li >Sec</li>
              </ul> 
        </div>

        <h1 class="count-down__bottom-header u-margin-top-5 u-text-center u-margin-bottom-7">Are you?</h1>

        <a href="./get-ready.html" class="count-down__btn u-block-center">get ready</a>
    </main>
        
       <footer>
           <p class="u-text-center">
                Challange 3
           </p>     
       </footer>
